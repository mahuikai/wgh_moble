				background: rgb(0, 4, 16)

			.chartStyle {
				height: 5rem;

				padding: 0.2rem;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			.mui-slider-item {
				text-align: center;
				padding: 0.1rem;
			}
			
			.chartLayout {
				display: inline-block;
				position: relative;
				/*margin-top: 0.2rem;*/
				box-shadow: inset 0 0 0.2rem rgb(29, 62, 135);
				height: 100%;
				border: 1px solid rgb(57, 125, 195);
				background: url(./img/lt.png) no-repeat left top, url(./img/rt.png) no-repeat right top, url(./img/rb.png) no-repeat right bottom, url(./img/lb.png) no-repeat left bottom;
			}
			.marginTop20{
				margin-top:0.2rem;
			}
			
			.title {
				display: block;
				position: absolute;
				left: 50%;
				-webkit-transform: translateX(-50%);
				-moz-transform: translateX(-50%);
				-ms-transform: translateX(-50%);
				transform: translateX(-50%);
				top: -6px;
				/* border-left: 1px solid skyblue; */
				color: rgb(141, 199, 239);
				background: rgb(1, 12, 60);
			}
			
			.title_cont {
				height: 0.26rem;
				line-height: 0.26rem;
				float: left;
				padding: 0 0.15rem;
			}
			
			.title_color {
				font-weight: bold;
				font-style: normal;
				color: darkorange;
			}
			
			.title_L,
			.title_R {
				float: left;
				width: 0.06rem;
				height: 0.26rem;
				background: url(./img/title_L.png) no-repeat center;
				background-size: 0.06rem 0.17rem;
			}
			
			.title_R {
				background: url(./img/title_R.png) no-repeat center;
				background-size: 0.06rem 0.17rem;
			}
			
			.mapStyle {
				height: 10.4rem;
			}
			
			@media all and (orientation: landscape) {
				/*　　这是匹配横屏的状态，横屏时的css代码　　*/
				.chartStyle {
					width: 2.9rem;

	window.onload = function() {
		/*720代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是
		  为了以后好算,比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
		getRem(640, 100)
		chartInit()
	};
	window.onresize = function() {
		getRem(640, 100);
		chart.resize();
		myChart1.resize();
		myChart3.resize();
		myChart4.resize();
		myChart5.resize();
		myChart6.resize();
		myChart7.resize();
		myChart8.resize();
		myChart9.resize();

	};

	function getRem(pwidth, prem) {
		var html = document.getElementsByTagName("html")[0];
		var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
		html.style.fontSize = oWidth / pwidth * prem + "px";
	}

	function chartInit() {
		initChartMap();
		initChart1();
		initChart3();
		initChart4();
		initChart5();
		initChart6();
		initChart7();
		initChart8();
		initChart9();

	}
